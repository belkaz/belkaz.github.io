<style>
	#main{
		position: absolute;
		left: 50%;
		top: 50%;

		height: 700px;
		margin-left: -500px;
		margin-top: -350px;
		box-shadow: 0 0 0 1px lightblue;

		position: absolute;
		width: 333px;
		height: 233px;

		border-radius: 8px;
		transition: all 500ms linear;

		width: 50px;
		height: 50px;
		background-color: blue;

	}

		width: 900px;

		height: 200px;
		text-align: center;
		font: 45px "Times New Roman";
		top: -50%;
		transition: all 500ms linear;
	}
    #AnswerText1{
